version: "3"
services:
  redis:
    image: redis
    networks:
      - webnet
  db:
    image: postgres
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: martinnord
      POSTGRES_DB: devblog
    ports:
      - "15432:5432"
  web:
    image: node:8-alpine
    command: "node /app/dist/index.js"
    volumes:
      - ".:/app"
    working_dir: "/app"
    depends_on:
      - "db"
    ports:
      - "3010:3010"
    links:
      - "db"
      - "redis"
    environment:
      DB_PASSWORD: password
      DB_USER: martinnord
      DB_NAME: devblog
      DB_HOST: db
      REDIS_HOST: redis
networks:
  webnet: